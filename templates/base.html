<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">

		{% block head %}

		<!-- ensure CSS media queries match the dimensions of the actual device, not the "zoomed out" device as the device zooms out to try and show everything at once -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		{% endblock %}
	</head>

	<body>

		<!-- start header -->
		{% block header %}

		<div class="outerdiv" id="signindiv">

			<span id="signinmessage" data-bind="text: signinMessage"></span>
			<br>
			<span>
				<button id="signin-button">Sign in with your Google account</button>
				<button id="signout-button">Sign out</button>
			</span>
			<br>
			<br>

		</div>

		{% endblock %}
		<!-- end footer -->

		<!-- start block for main page content -->
		{% block pageContent %}

		{% endblock %}
		<!-- end block for main page content -->

		<!-- start footer -->
		{% block footer %}

		<div class="outerdiv" id="footerdiv">

			<p>
				Created by <a href="https://github.com/ryanwc">Ryan William Connor</a> in September 2016.
				<br>
				Copyright Â© 2016 Ryan William Connor. All rights reserved.
			</p>

		</div>

		{% endblock %}
		<!-- end footer -->

		{% block scripts %}

		{% endblock %}

	</body>
</html>
